    <!DOCTYPE html>
    <html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GamingBlock Server</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f8f8f8;
            }
    
            header {
                background-color: #333;
                color: #fff;
                padding: 1em;
                text-align: center;
            }
    
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 20px;
            }
    
            h1, h2, p {
                margin-bottom: 20px;
            }
    
            nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
            }
    
            nav ul li {
                margin: 0 10px;
            }
    
            nav a {
                text-decoration: none;
                color: #fff;
                font-weight: bold;
                font-size: 16px;
                transition: color 0.3s ease;
            }
    
            nav a:hover {
                color: #ffcc00;
            }
    
            .section {
                padding: 40px 0;
                background-color: #fff;
            }
    
            footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 1em 0;
            }
        </style>
    </head>
    <body>
    
        <header>
            <div class="container">
                <img src="logo.png" alt="GamingBlock Logo" style="max-width: 100%;">
                <h1>GamingBlock Server</h1>
                <nav>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="indexserver.html">Server</a></li>
                        <li><a href="#community">Community</a></li>
                        <li><a href="#downloads">Downloads</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    
        <section id="home" class="section">
            <div class="container">
                <h2>Welcome to GamingBlock Server</h2>
                <p>Explore the exciting world of gaming on our dedicated server. Join the community and experience thrilling gameplay.</p>
                <button id="showDateBtn">Show Current Date</button>
            </div>
        </section>
    
        
    
        <!-- Weitere Sektionen hier -->
    
        <footer>
            <div class="container">
                <p>&copy; 2023 GamingBlock Server</p>
            </div>
        </footer>
    
        <script>
            function showCurrentDate() {
                alert("Current Date: " + new Date().toLocaleDateString());
            }
    
            document.getElementById("showDateBtn").addEventListener("click", showCurrentDate);
        </script>
    
    </body>
    </html>
